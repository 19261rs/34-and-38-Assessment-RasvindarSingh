    <body id="rentPageBody">
      <h1 id="H1RentTitle"> Truck Rental Form</h1>
      <!--Order Form-->
      <form id="rentalForm">
        <!--User Details-->
        <div class="formGrouping">
<h2 id="H2RentSubHeading"> Personal Information </h2>
          <!--Name-->
          <label for="firstName" class="required"> Name: </label>
          <div class="formGroupingInline">
          <input type="text" id="firstName" name="firstName" required>
     <!--Last Name-->
          <input type="text" id="lastName" name="lastName" required>
        </div>
        </div>

        <!--Age-->
          <label for="userAge" class="required">Age: </label>
          <input type="number" id="userAge" name="userAge" required>
   
          <!--Email-->
         <label for="userEmail" class="required">Email: </label>
          <input type="email" id="userEmail" name="userEmail" required>
       
        <!--Rental Information-->
        <h2 id="H2RentSubHeading"> Rental Information </h2>
        <!--Pick Up Date-->
        <div class="formGroupingInline">
          <div class = "dateInput">
          <label for="pickupDate" class="required">Pickup Date:</label>
          <input type="date" id="pickupDate" name="pickupDate" required>
          </div>
          <!--Pick Up Time-->
          <div class = "timeInput">
          <label for="pickupTime" class="required">Pickup Time:</label>
          <input type="time" id="pickupTime" name="pickupTime" required>
        </div>
        </div>

        <!--Drop Off Date-->
        <div class="formGroupingInline">
          <div class = "dateInput">
            <label for="dropoffDate" class="required">Dropoff Date:</label>
            <input type="date" id="dropoffDate" name="dropoffDate" required>
          </div>
          <!--Drop Off Time-->
          
            <div class="timeInput">
            <label for="dropoffTime" class="required">Dropoff Time:</label>
            <input type="time" id="dropoffTime" name="dropoffTime" required>
          </div>
        </div>
   

        <!--Weight Load-->
       
          <label for="weightLoad" class="required">Weight Load: </label>
          <select id="weightLoad" name="weightLoad" required>
            <option value="1"> Weight 1</option>
            <option value="2"> Weight 2</option>
            <option value="3"> Weight 3 </option>
            <option value="4"> Weight 4</option>
          </select>
       
        <!--Insurance-->
     
          <label for="insurance" class="required">Insurance: </label>
          <select id="insurance" name="insurance" required>
            <option value="1"> Insurance 1</option>
            <option value="2"> Insurance 2</option>
            <option value="3"> Insurance 3 </option>
          </select>
   
        <!--Driver-->
        
          <label for="driver" class="required">Driver: </label>
          <select id="driver" name="driver" required>
            <option value="yes"> Yes</option>
            <option value="no"> No </option>
          </select>

        <!--Rent Button-->
        <div class="submitContainer">
        <button type="button" onclick="submitForm()">Rent</button>
        </div>
      </form>

      <!-- Footer -->
      <footer>

        <div id="google_translate_element"></div>
      </footer>


      <script>
        // for some reason it doesnt work in the script.js file
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
          modal.style.display = "block";
        }

        span.onclick = function () {
          modal.style.display = "none";
        }

        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      </script>
