<h1> Truck Rental Form</h1>

  <form id="rentalForm">
    <!--User Details-->
    <div class="formGrouping">
      <div style="width: 48%;">
    <!--Name-->
    <label for="firstName">First Name: </label>
    <input type="text" id="firstName" name="firstName" required>
      </div>
       <div style="width: 48%;">
    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName" name="lastName" required>
       </div>
    <!--Age-->
       <div style="width: 48%;">
    <label for="userAge">Age: </label>
    <input type="number" id="userAge" name="userAge" required>
      
    <!--Email-->
    <label for="userEmail">Email: </label>
    <input type="email" id="userEmail" name="userEmail" required>
       </div>
    <!--Rental Information-->
    <!--Pick Up Date-->
       <div style="width: 48%;">
    <label for="pickupDate">Pick Up Date: </label>
    <input type="date" id="userAge" name="userAge" required>
       </div>
     <!--Drop Off Date-->
       <div style="width: 48%;">
      <label for="dropoffDate">Drop Off Date: </label>
      <input type="date" id="dropoffDate" name="dropoffDate" required>
       </div>
    <!--Pick Up Time-->
       <div style="width: 48%;">
    <label for="pickupTime">Pick Up Time: </label>
    <input type="time" id="pickupTime" name="pickupTime" required>
       </div>
     <!--Drop Off Time-->
       <div style="width: 48%;">
      <label for="dropoffTime">Drop Off Time: </label>
      <input type="time" id="dropoffTime" name="dropoffTime" required>
       </div>
    <!--Weight Load-->
    <label for="weightLoad">Weight Load: </label>
    <select id="weightLoad" name="weightLoad" required>
    <option value="1"> Weight 1</option>
      <option value="2">  Weight 2</option>
        <option value="3"> Weight 3 </option>
          <option value="4">  Weight 4</option>    
    </select>
    <!--Insurance-->
    <label for="insurance">Insurance: </label>
    <select id="insurance" name="insurance" required>
    <option value="1">  Insurance 1</option>
      <option value="2">  Insurance 2</option>
      <option value="3"> Insurance 3 </option>  
    </select>
    <!--Driver-->
    <label for="driver">Driver: </label>
    <select id="driver" name="driver" required>
    <option value="yes">  Yes</option>
      <option value="no"> No </option>
    </select>
    <!--Rent Button-->
    <button type="button" onclick= "submitForm()">Rent</button>
  </form>

  
   <script>
    // for some reason it doesnt work in the script.js file
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    }

    span.onclick = function () {
      modal.style.display = "none";
    }

    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
